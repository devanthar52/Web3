<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.2/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.2/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-2.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.2/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.2/boot.js"></script>

  <!-- vendor libraries -->
  <script src="../bower_components/todomvc-common/base.js"></script>
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/backbone/backbone.js"></script>
  <script src="../bower_components/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="../bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
  <!-- application -->
  <script src="../js/TodoMVC.js"></script>
  <script src="../js/TodoMVC.Todos.js"></script>
  <script src="../js/TodoMVC.Layout.js"></script>
  <script src="../js/TodoMVC.TodoList.Views.js"></script>
  <script src="../js/TodoMVC.TodoList.js"></script>



  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/TodoSpec.js"></script>
  <script type="text/javascript" src="spec/TodoListSpec.js"></script>
  <script type="text/javascript" src="spec/TodoViewSpec.js"></script>

  <style>
    #todoapp, #header, #main, #footer, #info {
      visibility: hidden !important;
      height: 0px;
    }
  </style>

</head>

<body>
		<section id="todoapp">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>
				Created by <a href="http://github.com/jsoverson">Jarrod Overson</a>
				and <a href="http://github.com/derickbailey">Derick Bailey</a>
				using <a href="http://marionettejs.com">Backbone.Marionette</a>
			</p>
			<p>Further variations on the Backbone.Marionette app are also <a href="https://github.com/marionettejs/backbone.marionette/wiki/Projects-and-websites-using-marionette">available</a>.</p>
		</footer>
		<script type="text/html" id="template-footer">
			<span id="todo-count">
                                <strong><!-- count goes here --></strong> <%= activeCountLabel() %>
			</span>
			<ul id="filters">
				<li class="all">
					<a href="#/">All</a>
				</li>
				<li class="active">
					<a href="#/active">Active</a>
				</li>
				<li class="completed">
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" <% if (!completedCount) { %>class="hidden"<% } %>>
				Clear completed (<%= completedCount %>)
			</button>
		</script>
		<script type="text/html" id="template-header">
			<h1>todos</h1>
                        <!-- new todo input field goes here -->
		</script>
		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/html" id="template-todoListCompositeView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</script>
		<script>
			$(function () {
				// start the TodoMVC app (defined in js/TodoMVC.js)
				TodoMVC.start();
			});
		</script>
</body>
</html>
