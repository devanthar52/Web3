<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Faye Example App</title>
    <script src="js/lib/jquery.js"> </script>
    <script src="js/lib/underscore.js"> </script>
    <script src="js/lib/backbone.js"> </script>
    <script src="js/lib/faye-browser-min.js"></script>

    <script src="js/app.js"></script>
    <style>
      #chat_input {
        float: left;
        width: 20%;
        background: silver;
      }
      #chat_output {
        float: right;
        width: 80%;
        height: 500px;
        background: lightgrey;
      }

    </style>
  </head>
  <body>
    <h1>Amazing Realtime Chat</h1>
    <div id="chat_output">
      <ul>

      </ul>
    </div>

    <form action='#'>
      <div id="chat_input">
        <p>
          Username:
          <input id="user_name" value="FooBar">
        </p>
        <p>
          Type a message:
          <input id="chat_text">
          <button id="send_message" type="button">Send message</button>
        </p>
      </div>
    </form>
  </body>
</html>
